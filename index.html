<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>

    <style>
        .kal{
            position: absolute;
            border: 3px solid;
        }
    </style>
</head>
<body>
<div class="kal">
    <form name="kalkulator" action="#">
        <table>
            <tr>
                <td>Masukkan Angka 1</td>
                <td>:</td>
                <td><input type="text" name="bil1" /></td>
            </tr>
            <tr>
                <td>Masukkan Angka 2</td>
                <td>:</td>
                <td><input type="text" name="bil2" /></td>
            </tr>
                <td>Operator</td>
                <td>:</td>
                <td>
                    <p><select name="opt"></p>
                        <option value="tambah">+</option>
                        <option value="kurang">-</option>
                        <option value="bagi">:</option>
                        <option value="kali">x</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" value="SUBMIT" onClick="hitung()" style="width: 100%;" /></td>
            </tr>
        </table>
    </form>
</div>
        <script language="JavaScript" type="text/javascript">
         
            function hitung(){
            
            var myForm = document.kalkulator;
            var bil1=eval(myForm.bil1.value);
            var bil2=eval(myForm.bil2.value);
            var pil= myForm.opt.value;
            if (pil == "tambah"){
            var jadi = bil1 + bil2;
            } else if (pil == "kurang"){
            var jadi = bil1 - bil2;
            } else if (pil == "kali"){
            var jadi = bil1 * bil2;
            } else if (pil == "bagi"){
            var jadi = bil1 / bil2;
            }
             alert(jadi);
             myForm.bil1.value = "";
             myForm.bil2.value = "";
            }          
        </script>
</body>
</html>
